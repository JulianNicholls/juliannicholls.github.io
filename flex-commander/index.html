<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Flexbox Commander</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="box box1">One 😍</div>
    <div class="box box2">Two 🍕🍕</div>
    <div class="box box3">Three 💰🐰</div>
    <div class="box box4">Four 💩</div>
    <div class="box box5">Five 🐰</div>
    <div class="box box6">Six 🙈</div>
    <div class="box box7">Seven 👂</div>
    <div class="box box8">Eight 👓</div>
    <div class="box box9">Nine 🐵</div>
    <div class="box box10">Ten 🦐</div>
  </div>

  <div class="button-box">
    <div class="button-row">
      <div>
        <button id="random">Random</button>
        <button id="reduce">Reduce</button>
        <button id="expand">Expand</button>
      </div>
      <div>
        <button class="reset" id="reset-boxes">Reset</button>
      </div>
    </div>

    <div class="button-row">
      <div>
        <button id="center">Center</button>
        <button id="baseline">Baseline</button>
      </div>
    </div>

    <div class="button-row">
      <div>
        <button id="widen">Wider</button>
        <button id="narrow">Narrower</button>
      </div>
      <div>
        <button class="reset" id="reset-container">Reset</button>
      </div>
    </div>
  </div>

  <script src="commander.js"></script>
</body>
</html>
