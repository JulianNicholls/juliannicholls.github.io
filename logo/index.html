<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Logo interpreter</title>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <form id="logo-form" action="">
        <fieldset>
          <textarea id="logo-text" cols="60" rows="10">pu rt 140 fd 220 lt 150 pd
repeat 72 [
  colour #77f
  repeat 6 [ 
    fd 50 lt 10 
  ]
  colour #fc0
  fd 200 lt 115
]</textarea>
          <button type="button" id="run">Run</button>
          <button type="button" id="reset">Reset</button>
        </fieldset>
      </form>

      <div id="info"></div>
    </div>

    <canvas id="logo-output" width="500" height="500"></canvas>
  </div>

  <script src="turtle.js"></script>
  <script src="parser.js"></script>
  <script src="logo-runner.js"></script>
  <script src="logo.js"></script>
</body>
</html>
